<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">
                <div align="center">
        <f:view>


            <h:form>
                <h1><h:outputText value="Carreras"/></h1>
                <h:dataTable class="table table-bordered table-hover " value="#{tutoriasAdm.carreras}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <div align="center">
                            <h:outputText  value="Idcarrera"/>
                            </div>
                        </f:facet>
                        <div align="center">
                        <h:outputText  value="#{item.idcarrera}"/>
                        </div>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <div align="center">
                            <h:outputText value="Nombre"/>
                            </div>
                        </f:facet>
                        <div align="center">
                        <h:outputText value="#{item.nombre}"/>
                        </div>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <div align="center">
                            <h:outputText value="Creditos"/>
                            </div>
                        </f:facet>
                        <div align="center">
                        <h:outputText value="#{item.creditos}"/>
                        </div>
                    </h:column>
                    
                </h:dataTable>
               
            </h:form>
        </f:view>
                    
        <br></br> 
        <br></br> 
        <f:view>
        <h:form>
            <h:commandButton value="Buscar carrera" action="buscar" actionListener="#{tutoriasAdm.crearCarrera}" ></h:commandButton>
            <h:commandButton value="Agregar carrera" action="carrera" actionListener="#{tutoriasAdm.crearCarrera}" ></h:commandButton>
            <h:commandButton value="Agregarmaterias" action="agregarmaterias" actionListener="#{materiacarreraAdm.crearMateriaCarrera}"></h:commandButton>
            <h:commandButton value="Mostrarmaterias" action="mostarmateriacarrera" actionListener="#{materiacarreraAdm.crearMateriaCarrera}"></h:commandButton>
        </h:form>
        </f:view>         
        <br></br> 
        <br></br> 

</div>
    </ui:define>
</ui:composition>
    </h:body>
</html>
