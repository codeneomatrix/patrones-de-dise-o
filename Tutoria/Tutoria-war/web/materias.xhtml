<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">
                <div align="center">
        <f:view>


            <h:form>
                <h1><h:outputText value="Materias"/></h1>
                <h:dataTable class="table table-bordered table-hover " value="#{materiasAmd.materias}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idmateria"/>
                        </f:facet>
                        <h:outputText value="#{item.idmateria}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Creditos"/>
                        </f:facet>
                        <h:outputText value="#{item.creditos}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{item.tipo}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
<br></br> 
<br></br>
<f:view>
        <h:form>
<h:commandButton value="Buscar materia" action="buscarm" actionListener="#{materiasAmd.crearMateria}" ></h:commandButton>
<h:commandButton value="Agregar materia" action="materia" actionListener="#{materiasAmd.crearMateria}" ></h:commandButton>
</h:form>
        </f:view>  
<br></br> 
<br></br> 

</div>
    </ui:define>
</ui:composition>
        
    </h:body>
</html>
