<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">
                <div align="center">
        <f:view>
            <h:form>
                <h1><h:outputText value="Agregar materias"/></h1>
                <br></br> 
                <br></br> 
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="carrera:" for="idcarr" />
                    <h:selectOneMenu id="idcarr" value="#{materiacarreraAdm.materiaCarrera.idcarr}">
                        <f:selectItem itemLabel="--elija--" itemValue="#{null}"></f:selectItem>
                        <f:selectItems value="#{tutoriasAdm.lista()}" var="carrera" itemValue="#{carrera.idcarrera}" itemLabel="#{carrera.nombre}"></f:selectItems>
                        <f:ajax listener="#{materiacarreraAdm.buscarid()}" event="change" execute="@this"  render="idmat" />
                    </h:selectOneMenu>
                    
                    
                    
                    <h:outputLabel value="materia:" for="idmat" />
                    <h:selectOneMenu id="idmat" value="#{materiacarreraAdm.materiaCarrera.idmat}">
                        
                        <f:selectItems value="#{materiacarreraAdm.buscarid()}" var="materia" itemValue="#{materia.idmateria}" itemLabel="#{materia.nombre}"></f:selectItems>
                    </h:selectOneMenu>
                                        
                   
                    <h:outputLabel value="Semestre:" for="semestre" />
                    <h:inputText id="semestre" value="#{materiacarreraAdm.materiaCarrera.semestre}" title="Semestre" required="true" requiredMessage="El semestre es necesario.">
                        <f:validateLongRange for="creditos" minimum="#{materiacarreraAdm.getSemestreminimo()}" maximum="#{materiacarreraAdm.getSemestremaximo()}"></f:validateLongRange>
                    </h:inputText>  
                    
                </h:panelGrid>
                <h:commandButton value="Agregar" action="#{materiacarreraAdm.getVariable()}" actionListener="#{materiacarreraAdm.agregarMateriacarrera}"></h:commandButton>
                
            </h:form>
        </f:view>
                    <br></br> 
        <br></br> 

</div>
    </ui:define>
</ui:composition>
    </h:body>
</html>
