<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                    <h1><h:outputText value="buscar"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idcm:" for="idcm" />
                    <h:inputText id="idcm" value="#{materiacarreraAdm.materiaCarrera.idcm}" title="Idcm" required="true" requiredMessage="The Idcm field is required."/>
                    
                    <h:outputLabel value="Idcarr:" for="idcarr" />
                    <h:outputLabel id="idcarr" value="#{materiacarreraAdm.materiaCarrera.idcarr}" title="Idcarr" />
                    <h:outputLabel value="Idmat:" for="idmat" />
                    <h:outputLabel id="idmat" value="#{materiacarreraAdm.materiaCarrera.idmat}" title="Idmat" />
                    <h:outputLabel value="Semestre:" for="semestre" />
                    <h:outputLabel id="semestre" value="#{materiacarreraAdm.materiaCarrera.semestre}" title="Semestre" />
                </h:panelGrid>
                <h:commandButton value="Buscar" action="buscarmc" actionListener="#{materiacarreraAdm.buscar}"></h:commandButton>
                 <h:commandButton value="Cancelar" action="buscarmc" actionListener="#{materiacarreraAdm.crearMateriaCarrera}" ></h:commandButton>
                 <h:commandButton value="Editar" action="editarmc" actionListener="#{materiacarreraAdm.buscar}"></h:commandButton>
                 <h:commandButton value="Eliminar" action="buscarmc" actionListener="#{materiacarreraAdm.borrar}" ></h:commandButton>
                 <a  href="http://localhost:8080/Tutoria-war/">index</a> 
            </h:form>
        </f:view>

    </h:body>
</html>
