<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">
                <div align="center">
        <f:view>
            <h:form>
                <h1><h:outputText value="Create"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdCarrera:"/>
                    <h:outputLabel id="IdCarrera" value="#{tutoriasAdm.ultimo()}" title="IdCarrera" />
           
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{tutoriasAdm.carrera.nombre}" title="Nombre" required="true" requiredMessage="El Nombre es necesario."/>
                    <h:outputLabel value="Creditos:" for="creditos" />
                    <h:inputText id="creditos" value="#{tutoriasAdm.carrera.creditos}" title="Creditos" required="true" requiredMessage="Los Creditos son necesarios.">
                        <f:validateLongRange for="creditos" minimum="#{tutoriasAdm.getMinimo()}" maximum="#{tutoriasAdm.getMaximo()}"></f:validateLongRange>
                    </h:inputText>
                </h:panelGrid>
                <br></br> 
       
                <h:commandButton value="Agregar" action="#{tutoriasAdm.getVariable()}" actionListener="#{tutoriasAdm.agregarCarrera}"></h:commandButton>
               <br></br> 
        
            </h:form>
            
        </f:view>
                 
<br></br> 
        <br></br> 
</div>
    </ui:define>
</ui:composition>
    </h:body>
</html>
