<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{materiacarreraAdm.materiacarreras}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idcm"/>
                        </f:facet>
                        <h:outputText value="#{item.idcm}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idcarr"/>
                        </f:facet>
                        <h:outputText value="#{item.idcarr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idmat"/>
                        </f:facet>
                        <h:outputText value="#{item.idmat}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Semestre"/>
                        </f:facet>
                        <h:outputText value="#{item.semestre}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
